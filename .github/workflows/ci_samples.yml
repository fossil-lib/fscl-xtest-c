name: Samples CI

on:
  push:
    paths:
      - "**.txt"
      - "**.c"
      - "**.cpp"
      - "**.rs"
      - "**.d"
      - "**.build"
  pull_request:
    branches:
      - "main"
    paths:
      - "**.txt"
      - "**.c"
      - "**.cpp"
      - "**.rs"
      - "**.d"
      - "**.build"

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: x64
    - name: Install Meson Build System
      run: |
          pip install meson ninja
          sudo apt-get install -y gcc
    - name: Install GDC for D (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
          sudo apt-get update
          sudo apt-get install -y gdc
    - name: Install Rust Compiler (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
    - name: Install D Compiler (Windows)
      if: matrix.os == 'windows-latest'
      run: |
          # Insert Windows-specific D compiler installation command here
    - name: Install Rust Compiler (Windows)
      if: matrix.os == 'windows-latest'
      run: |
          # Insert Windows-specific Rust compiler installation command here
    - name: Setup Build Directory
      run: |
            meson setup builddir -Dwith_demo=enabled
    - name: Compile Source Code
      run: |
            meson compile -C builddir
    - name: Test Project Code
      run: |
            meson test -C builddir -v
      continue-on-error: true # Mark this step to continue even if it fails